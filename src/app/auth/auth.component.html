<ns-action-bar
  title="Login"
  [showBackButton]="false"
  [hasMenu]="false"
></ns-action-bar>
<StackLayout>
  <Label text="&#xf2bb;" class="fa primary" horizontalAlignment="center" fontSize="36" margin="90 0 15 0"></Label>
  <!-- .JA. Use nsRouterLink instead of the normal Angular routerLink
       here we use [clearHistory]="true" to avoid returning to this page again.
  -->
  <Button
    text="Login"
    class="btn btn-primary btn-rounded-lg"
    nsRouterLink="/challenges"
    [clearHistory]="true"
  ></Button>

</StackLayout>
