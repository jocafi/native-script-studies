<ns-action-bar
    [title]="isCreating ? 'Replace Challenge' : 'Edit Challenge'"
    [hasMenu]="false"
></ns-action-bar>
<FlexboxLayout class="form">
  <StackLayout class="input-field">
    <Label
        class="label"
        text="Title"
        [ngClass]="{ invalid: !titleCtrl.valid && titleCtrl.touched }"
    ></Label>
    <TextField
        class="input"
        returnKeyType="next"
        required
        [(ngModel)]="title"
        #titleCtrl="ngModel"
    ></TextField>
    <Label
        *ngIf="!titleCtrl.valid && titleCtrl.touched"
        text="Please enter a valid title."
    ></Label>
  </StackLayout>
  <StackLayout class="input-field">
    <Label
        class="label"
        text="Description"
        [ngClass]="{ invalid: !descriptionCtrl.valid && descriptionCtrl.touched }"
    ></Label>
    <TextView
        class="input"
        returnKeyType="done"
        required
        [(ngModel)]="description"
        #descriptionCtrl="ngModel"
    ></TextView>
    <Label
        *ngIf="!descriptionCtrl.valid && descriptionCtrl.touched"
        text="Please enter a valid description."
    ></Label>
  </StackLayout>
  <!-- .JA. you can bind and use other properties for the Button component taking a look in the API reference
      visiting https://docs.nativescript.org/api-reference/classes/_ui_button_.button
  -->
  <Button
      class="btn btn-primary"
      text="Save"
      [isEnabled]="titleCtrl.valid && descriptionCtrl.valid"
      (tap)="onSubmit(titleCtrl.value, descriptionCtrl.value)"
  ></Button>
</FlexboxLayout>
